    <script>
        document.addEventListener('DOMContentLoaded', function() {

            // è·å–WiFiè¿æ¥çŠ¶æ€
            function getWifiStatus() {

                        const apSsid = document.getElementById('apSsid');

                        apSsid.textContent = data.ap_ssid || 'CarConfig_AP';
                        apIp.textContent = data.ap_ip || '192.168.4.1';
                        
                        // è®¾ç½®STAæ¨¡å¼ä¿¡æ¯
                        if (data.sta_connected) {

                            staIp.textContent = data.sta_ip;
                            staStatus.textContent = 'å·²è¿æ¥åˆ° ' + data.sta_ssid;
                            staStatus.style.color = '#28a745';
                        } else {

                            staStatus.textContent = 'ç¦»çº¿';

            // æ‰«æWiFiç½‘ç»œ

                networkList.innerHTML = '<div class="network-item">æ­£åœ¨æ‰«æå¯ç”¨ç½‘ç»œ...</div>';
                
                fetch('/scan_wifi')
                    .then(response => response.json())
                    .then(networks => {

                            // å¦‚æœè¿”å›ç©ºæ•°ç»„ï¼Œå¯èƒ½æ˜¯æ‰«æè¿˜åœ¨è¿›è¡Œä¸­ï¼Œç­‰å¾…ä¸€ä¼šå†æ¬¡å°è¯•
                            setTimeout(scanWiFiNetworks, 2000);

                        networkList.innerHTML = '';
                        
                        // æŒ‰ä¿¡å·å¼ºåº¦æ’åº
                        networks.sort((a, b) => b.rssi - a.rssi);
                        
                        networks.forEach(function(network) {
                            const item = document.createElement('div');
                            item.className = 'network-item';
                            
                            // è®¡ç®—ä¿¡å·å¼ºåº¦æ˜¾ç¤º
                            let signalStrength = "å¼±";
                            let signalIcon = "ğŸ“¶";

                            // åˆ›å»ºç½‘ç»œä¿¡æ¯æ˜¾ç¤º
                            const networkInfo = document.createElement('div');
                            networkInfo.className = 'network-info';
                            
                            // æ·»åŠ é”å›¾æ ‡ï¼ˆå¦‚æœæ˜¯åŠ å¯†ç½‘ç»œï¼‰
                            const secureIcon = network.secure ? 'ğŸ”’ ' : '';

                            signalElement.textContent = `ä¿¡å·: ${signalStrength}`;

                            item.appendChild(signalElement);

                                // è‡ªåŠ¨èšç„¦åˆ°å¯†ç æ¡†ï¼Œæ–¹ä¾¿ç”¨æˆ·ç›´æ¥è¾“å…¥

            advancedToggle.addEventListener('click', function() {
